<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2a2a2a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .gallery-container {
            width: 100%;
            max-width: 900px;
        }

        .gallery-wrapper {
            position: relative;
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16 / 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #1a1a1a;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
            padding: 0;
            line-height: 1;
        }

        .nav-button svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.05);
        }

        .nav-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-button.disabled:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-50%) scale(1);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #999;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .loading {
            color: #666;
            font-size: 16px;
            text-align: center;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .nav-button {
                width: 40px;
                height: 40px;
            }

            .nav-button svg {
                width: 20px;
                height: 20px;
            }

            .prev {
                left: 12px;
            }

            .next {
                right: 12px;
            }

            .counter {
                bottom: 15px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .gallery-wrapper {
                aspect-ratio: 4 / 5;
            }

            .nav-button {
                width: 36px;
                height: 36px;
            }

            .nav-button svg {
                width: 18px;
                height: 18px;
            }

            .prev {
                left: 8px;
            }

            .next {
                right: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-wrapper" id="galleryWrapper">
  <img id="photo" src="" alt="Photo viewer image" class="gallery-image" />

        </div>
        <button class="nav-button prev" id="prevBtn">
            <svg viewBox="0 0 24 24">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="nav-button next" id="nextBtn">
            <svg viewBox="0 0 24 24">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
        <div class="counter" id="counter" style="display: none;"></div>
    </div>

  let currentIndex = 0;
  const photoElem = document.getElementById('photo');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  // Show image at currentIndex
  function showImage(index) {
    photoElem.src = `images/${images[index]}`;
    photoElem.alt = `Photo ${index + 1} of ${images.length}`;
    prevBtn.disabled = index === 0;
    nextBtn.disabled = index === images.length - 1;
  }

  // Preload images in the background except the first one which loads immediately
  function preloadImages() {
    for(let i = 1; i < images.length; i++) {
      const img = new Image();
      img.src = images[i];
    }
  }

  prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      showImage(currentIndex);
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentIndex < images.length - 1) {
      currentIndex++;
      showImage(currentIndex);
    }
  });

  // Start by showing the first image immediately
  showImage(currentIndex);

  // Preload all remaining images after first is shown
  window.onload = preloadImages;

    </script>
</body>
</html>
